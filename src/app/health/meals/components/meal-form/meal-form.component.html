<div class="meal-form">

  <form [formGroup]="form">
    <div class="meal-form__name">
      <label>
        <h3>Tipo de Alimentación</h3>

        <select  class="form-select" formControlName="name">
          <option>Vegetariano</option>
          <option>Vegano</option>
          <option>CurdiVegano</option>
          <option>Consume Proteina Animal</option>
        </select>
        <div class="error" *ngIf="required">
          Tipo de alimentación es un campo requerido
        </div>
      </label>
    </div>

    <div class="meal-form__food">
      <div class="meal-form__subtitle">
        <h3>Ingrese Alimentos que le generan Intolerancia</h3>

        <button
          type="button"
          class="meal-form__add"
          (click)="addIngredient()">
          <img src="assets/images/add-white.svg">
          Agregar alimento
        </button>
      </div>

      <div formArrayName="ingredients">
        <label *ngFor="let c of ingredients.controls; index as i;">
          <input [formControlName]="i" placeholder="ejm. Lacteos">

          <span
            class="meal-form__remove"
            (click)="removeIngredient(i)">
              </span>
        </label>
      </div>
    </div>

    <div class="meal-form__food">
      <div class="meal-form__subtitle">
        <h3>Ingrese Alimentos que le generan Alergias</h3>

        <button
          type="button"
          class="meal-form__add"
          (click)="addIngredientAlergic()">
          <img src="assets/images/add-white.svg">
          Agregar alimento
        </button>
      </div>

      <div formArrayName="alergics">
        <label *ngFor="let c of alergics.controls; index as i;">
          <input [formControlName]="i" placeholder="ejm. Nueces">

          <span
            class="meal-form__remove"
            (click)="removeIngredientAlergic(i)">
              </span>
        </label>
      </div>
    </div>


    <div class="meal-form__submit">
      <div>
        <button
          type="button"
          class="button"
          *ngIf="!exists"
          (click)="createMeal()">
          Ingresar datos alimenticios
        </button>

        <button
          type="button"
          class="button"
          *ngIf="exists"
          (click)="updateMeal()">
          Guardar
        </button>

        <a
          class="button button--cancel"
          [routerLink]="['../']">
          Cancelar
        </a>
      </div>

      <div class="meal-form__delete" *ngIf="exists">
        <div *ngIf="toggled">
          <p>Delete item?</p>

          <button
            class="confirm"
            type="button"
            (click)="removeMeal()">
            Yes
          </button>

          <button
            class="cancel"
            type="button"
            (click)="toggle()">
            No
          </button>
        </div>

        <button class="button button--delete" type="button" (click)="toggle()">
          Delete
        </button>
      </div>
    </div>

  </form>

</div>
