<div class="meals">
  <div class="meals__title">
    <h1>
      <img src="/assets/images/services.svg"> Servicios
    </h1>
    <a
      class="btn__add"
      [routerLink]="['../services/new']">
      <img src="/assets/images/add-white.svg">
      Registrar servicio
    </a>
  </div>
  <div *ngIf="services$ | async as services; else loading;">
    <div class="message" *ngIf="!services.length">
      <img src="/assets/images/face.svg">
      No existen registros de servicios, agrega informaci√≥n para empezar.
    </div>

    <app-list-item-services *ngFor="let service of services"
                   [item]="service"
                   (remove)="removeService($event)">
    </app-list-item-services>
    <!-- meals ngFor -->
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="/assets/images/loading.svg">
      Obteniendo registros de servicios...
    </div>
  </ng-template>
</div>
