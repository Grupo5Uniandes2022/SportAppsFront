<div class="workout-form">

  <form [formGroup]="form">
    <div class="workout-form__name">
      <label>
        <h3>Hora de Entrenamiento</h3>
        <input
          type="time"
          formControlName="name">
        <div class="error" *ngIf="required">
          Hora de Entrenamiento es requerida
        </div>
      </label>
      <label>
        <h3>Tipo de Actividad</h3>
        <app-workout-type formControlName="type"></app-workout-type>
      </label>
    </div>
    <div class="workout-form__details">

        <div
          class="workout-form__fields">
          <label>
            <h3>Duracion (Minutos)</h3>
            <input type="number" formControlName="reps">
          </label>
          <label>
            <h3>Kilometros (km)</h3>
            <input type="number" formControlName="sets">
          </label>
        </div>
    </div>
    <div class="workout-form__submit">
      <div>
        <button
          type="button"
          class="button"
          *ngIf="!exists"
          (click)="createWorkout()">
          Crear Entrenamiento
        </button>
        <button
          type="button"
          class="button"
          *ngIf="exists"
          (click)="updateWorkout()">
          Guardar
        </button>
        <a
          class="button button--cancel"
          [routerLink]="['../']">
          Cancelar
        </a>
      </div>
      <div class="workout-form__delete" *ngIf="exists">
        <div *ngIf="toggled">
          <p>Borrar item?</p>
          <button
            class="confirm"
            type="button"
            (click)="removeWorkout()">
            Yes
          </button>
          <button
            class="cancel"
            type="button"
            (click)="toggle()">
            No
          </button>
        </div>
        <button class="button button--delete" type="button" (click)="toggle()">
          Borrar
        </button>
      </div>
    </div>
  </form>
</div>
