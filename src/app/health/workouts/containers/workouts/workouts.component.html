<div class="workouts">
  <div class="workouts__title">
    <h1>
      <img src="assets/images/workout.svg">
      Mis Entrenamientos
    </h1>
    <a
      class="btn__add"
      [routerLink]="['../workouts/new']">
      <img src="assets/images/add-white.svg">
      Nuevo Entrenamiento
    </a>
  </div>
  <div *ngIf="workouts$ as workouts; else loading;">
    <div class="message" *ngIf="!workouts">
      <img src="assets/images/face.svg">
      No existen entrenamientos, crea uno para empezar.
    </div>
    <app-list-item
      *ngFor="let workout of workouts"
      [item]="workout"
      (remove)="removeWorkout($event)">
    </app-list-item>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="assets/images/loading.svg">
      Obteniendo entrenamientos...
    </div>
  </ng-template>
</div>
